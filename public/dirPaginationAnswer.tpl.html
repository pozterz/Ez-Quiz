<nav class="pagination" ng-if="1 < pages.length || !autoHide">
    <a class="button" ng-if="boundaryLinks" ng-class="{ 'is-disabled' : pagination.current == 1 }" ng-click="setCurrent(1)">
       ข้อแรก
    </a>
    <a class="button" ng-if="boundaryLinks" ng-class="{ 'is-disabled' : pagination.current == pagination.last }" ng-click="setCurrent(pagination.last)">
       ข้อสุดท้าย
    </a>
    <ul>
        <li ng-if="directionLinks">
            <a class="button" ng-class="{ 'is-disabled' : pagination.current == 1 }" ng-click="setCurrent(pagination.current - 1)">ข้อก่อนหน้า</a>
        </li>
        <li ng-repeat="pageNumber in pages track by tracker(pageNumber, $index)" ng-class="{'is-disabled' : pageNumber == '...'}">
            <a class="button" ng-class="{ 'is-primary' : pagination.current == pageNumber }" ng-click="setCurrent(pageNumber)">{{ pageNumber }}
            </a>
        </li>
        <li ng-if="directionLinks">
            <a class="button" ng-class="{ 'is-disabled' : pagination.current == pagination.last }" ng-click="setCurrent(pagination.current + 1)">ข้อถัดไป</a>
        </li>
    </ul>
</nav>
